<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new user</title>
</head>
<body>
<div style="text-align: center;">

<h1>Create user</h1>
<form th:method="POST" th:action="@{/admin}" th:object="${user}">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="lastName">LastName</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <label for="role">Role</label>
    <select class="form-control" multiple name="listRoles" id="role"
            size="2">
        <option selected name="ROLE_USER" value="ROLE_USER">USER</option>
        <option name="ROLE_ADMIN" value="ROLE_ADMIN">ADMIN</option>
    </select>
    <!--<div><label for="roleAdmin" th:text="ADMIN"></label>
        <input type="checkbox" name="roleAdmin" id="roleAdmin" th:checked="${roleAdmin}"/>
    </div>-->
    <br>
    <br>
    <input type="submit" value="Create!"/>


</form>
</div>
</body>
</html>
